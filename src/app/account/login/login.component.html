<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
  <div class="container">
    <div class="row">
      <!-- Page Title Start -->
      <div class="col-lg-12">
        <div class="section-title  text-center">
          <h2>Login</h2>
          <span class="title-line"><i class="fa fa-car"></i></span>
          <p>Please log in with your e-mail and password.</p>
        </div>
      </div>
      <!-- Page Title End -->
    </div>
  </div>
</section>
<!--== Page Title Area End ==-->
    <!--== Login Page Content Start ==-->
    <section id="lgoin-page-wrap" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-8 m-auto">
                	<div class="login-page-content">
                		<div class="login-form">
                			<h3>Welcome Back!</h3>
							        <form (ngSubmit)="onSubmit($event)" #form="ngForm">
								        <div class="username">
                          <input type="text" [(ngModel)]="user.userName" name="userName"
                                 placeholder="Email or Username">
								        </div>
								        <div class="password">
									        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password">
                        </div>
                        <app-spinner *ngIf="processing"></app-spinner>
                        <validation-errors [model-state]="modelState"></validation-errors>
								        <div class="log-btn">
									        <button type="submit" [disabled]="processing">
                            <i class="fa fa-sign-in"></i> Log In
                          </button>
								        </div>
							        </form>
                		</div>

                		<div class="login-other">
                			<span class="or">or</span>
                			<a href="javascript:void(0)" (click)='launchFbLogin($event)' class="login-with-btn facebook">
                        <i class="fa fa-facebook"></i> Login With Facebook
                      </a>
                			<a href="#" class="login-with-btn google" *ngIf="false">
                        <i class="fa fa-google"></i> Login With Google
                      </a>
                		</div>
                		<div class="create-ac">
                			<p>Don't have an account?
                        <a routerLink="../register" routerLinkActive="active">Sign Up</a>
                      </p>
                		</div>
                	</div>
                </div>
        	</div>
        </div>
    </section>
    <!--== Login Page Content End ==-->
