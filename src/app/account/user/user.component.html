<ng-container [formGroup]="userForm">
  <div class="name">
    <div class="row">
	    <div class="col-md-6">
        <input-simple type="text"
                    formControlName="firstName" name="firstName"
                    placeholder="First Name">
        </input-simple>
		  </div>
		  <div class="col-md-6">
        <input-simple type="text"
                    formControlName="lastName" name="lastName"
                    placeholder="Last Name">
        </input-simple>
		  </div>
    </div>
  </div>
  <div>
    <input-simple type="email"
                  formControlName="email" name="email"
                  placeholder="Email">
    </input-simple>
  </div>
  <div class="password">
    <input-simple type="password"
                  formControlName="password" name="password"
                  placeholder="Password">
    </input-simple>
  </div>
  <div class="username">
    <input-simple type="text"
                  formControlName="phoneNumber" name="phoneNumber"
                  placeholder="Phone Number">
    </input-simple>
  </div>
  <div *ngIf="submitted && !userForm.valid" class="alert alert-danger">
    <div *ngIf="f.firstName.errors?.required">First name is required</div>
    <div *ngIf="f.lastName.errors?.required">Last name is required</div>
    <div *ngIf="f.email.errors?.required">Email address is required</div>
    <div *ngIf="f.email.errors?.email">Invalid e-mail address</div>
    <div *ngIf="f.password.errors?.required">Password is required</div>
    <div *ngIf="f.password.errors?.minLength">Password must have at least 10 characters</div>
    <div *ngIf="f.phoneNumber.errors?.required">Phone number is required</div>
  </div>
</ng-container>
